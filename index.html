<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NFT preview card</title>

  <link rel="icon" href="./assets/icon/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/icon/favicon-32x32.png">

  <link rel="stylesheet" href="./css/font.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="card__illustration">
        <img src="./assets/image/image-equilibrium.webp" alt="Prismatic cube balanced on one of its edges.">
      </div>
      <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="plan flex">
        <div class="flex">
          <img src="./assets/icon/icon-ethereum.svg" alt="" aria-hidden="true" class="plan__icon">
          <span class="plan__cryptocurrency">0.041 ETH</span>
        </div>
        <div class="flex">
          <img src="./assets/icon/icon-clock.svg" alt="" aria-hidden="true" class="plan__icon">
          <span class="plan__time-left">3 days left</span>
        </div>
      </div>
      <footer class="card__footer flex">
        <img src="./assets/image/image-avatar.webp" alt="Jules Wyvern posing facing the camera." title="Jules Wyvern" class="card__author-img">
        <p class="card__attribution">Creation of <a href="#" class="card__author-name">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>
  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" class="attribution__cta" target="_blank" rel="noreferrer">Frontend Mentor</a> - Coded by <a href="https://github.com/mendezpvi/fm-nft-preview-card" class="attribution__cta" target="_blank" rel="noreferrer">VIMP</a></small>
  </footer>
</body>
</html>
